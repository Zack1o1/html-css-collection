<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation With Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header class="header">
        <div class="logo">
            <img class="logo__img"
                src="https://img.freepik.com/free-vector/colorful-bird-illustration-gradient_343694-1741.jpg?t=st=1721723048~exp=1721726648~hmac=bc489f19f18f7b3cceb6d3ba52e662793cc6ba601614f8c149475c2a50438806&w=740"
                alt="">
        </div>
        <nav class="navigation" id="navigation-display">
            <ul class="navigation__list list--primary">
                <li class="navigation__list__item"><a class="navigation__list__item-link" href="">Home</a></li>
                <li class="navigation__list__item"><a class="navigation__list__item-link" href="">About</a></li>
                <li class="navigation__list__item"><a class="navigation__list__item-link" href="">Blog</a></li>
                <li class="navigation__list__item"><a class="navigation__list__item-link" href="">Gallery</a></li>
            </ul>
            <ul class="navigation__list list--secondary">
                <li class="navigation__list__item"><a href="" class="navigation__list__item-link signIn">Sign in</a>
                </li>
                <li class="navigation__list__item"><a href="" class="navigation__list__item-link signUp">Sign up</a>
                </li>
            </ul>
        </nav>
        <div class="hamburger-menu" id="menu">
            <span id="hamburger-menu__content" class="material-symbols-outlined">menu</span>
        </div>
    </header>
    <script>
        let menu = document.getElementById('menu')
        let menu__content = document.getElementById('hamburger-menu__content')
        let navigation = document.getElementById('navigation-display')
        menu.addEventListener('click',()=>{
            if(menu__content.textContent.trim() == 'menu'){
                menu__content.textContent = 'close'
                navigation.style.display = 'block'
                
            }
            else{
                menu__content.textContent = 'menu'
                navigation.style.display = 'none'
            }
        })
    </script>
</body>
</html>
